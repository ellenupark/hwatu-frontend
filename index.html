                      <div class="text-wrap">
                        <h2>What is Hwatu?</h2>
                        <p>Hwatu is a Korean card game that uses a deck of flower cards. These cards, originally invented in Japan, have depictions of various flowers which correspond to a certain month. This style of deck was invented in Japan as a response to the outlawing of traditional 4-suited decks. Currently, flower card games are more popular in Southern Korea. The goal of Hwatu is to capture cards in the central layout while scoring points for combinations among those cards. To capture cards, players must use a card from the same month, or a card with the same flower on it.</p>
                      </div>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item disabled" type="button">
                      <div class="text-wrap">
                        <h2>Instructions</h2>
                      <p>There are four cards that represent each month of the year with an accompanying flower. The basic objective of the game is to match cards with their respective sets (i.e. match cards from January with another card from January). Each player gets 10 cards and 8 cards are face up on the table. During each player's turn, they will:
      
                        Play a card from their hand to the table.
                        Flip the top card face up from the center deck onto the table.
                        Collect any pairs they matched.
                        If you have nothing in your hand that matches a card on the table, you will still need to place a card on the table. Hopefully, the card you flip will match another card on the table!
                        
                        At the end of your turn, if you get any matching cards, you collect those cards and let them be visible to your opponents.</p>
                      </div>
